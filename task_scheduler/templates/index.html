<!DOCTYPE html>
<html>
<head>
    <title>Task Scheduler</title>
</head>
<body>
    <h1>Schedule a Task</h1>
    <form action="{{ url_for('schedule_task') }}" method="post">
        <label for="task">Task:</label>
        <input type="text" name="task" required><br><br>
        <label for="reminder">Reminder (YYYY-MM-DDTHH:MM):</label>
        <input type="datetime-local" name="reminder" value="{{ datetime_now.strftime('%Y-%m-%dT%H:%M') }}" required><br><br>
        <button type="submit">Schedule Task</button>
    </form>
</body>
</html>
